<div class="education" id="education">
    <div class="content-inner">
        <div class="content-header">
            <h2>Education</h2>
        </div>
        <div class="row align-items-center">
            <div *ngFor="let education of myEducation" class="col-md-6">
                <div class="edu-col">
                    <span>{{ education.fromdate | date:'dd/MM/yyyy'}}<i>to</i> {{ education.enddate | date:'dd/MM/yyyy'}}</span>
                    <h3>{{ education.institution | titlecase}}</h3>
                    <p>{{ education.description}}</p>
                </div>
            </div>
            
        </div>
    </div>
</div>
