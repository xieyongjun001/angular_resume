<div class="contact" id="contact">
    <div class="content-inner">
        <div class="content-header">
            <h2>Contact</h2>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="contact-info">
                    <p><i class="fa fa-user"></i>Michael Miller</p>
                    <p><i class="fa fa-tag"></i>Web Designer &amp; Developer</p>
                    <p><i class="fa fa-envelope"></i><a href="mailto:info@example.com">info.com</a></p>
                    <p><i class="fa fa-phone"></i><a href="tel:+1234567890">+123-456-7890</a></p>
                    <p><i class="fa fa-map-marker"></i>123 Street, Los Angeles, CA, USA</p>
                    

                    <div class="social">
                        <app-socail [iconsToShow]="[1, 2,3, 4,5]"></app-socail>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <app-contactform></app-contactform>
                
            </div>
        </div>
    </div>
</div>
